<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="unitconversion.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Nunito:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">LENGTH CONVERTER</h1>
    <div class="form">
      <label class="form-label">UNIT:</label>
      <input type="text" id="unit-input">
      <br>
      <label class="form-label">FROM:</label>
      <select id="from-select">
        <option value="km">Kilometer (km)</option>
        <option value="m">Meter (m)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="mm">Millimeter (mm)</option>
        <option value="um">Micrometer (um)</option>
        <option value="nm">Nanometer (nm)</option>
        <option value="mi">Mile (mi)</option>
        <option value="yd">Yard (yd)</option>
        <option value="ft">Foot (ft)</option>
        <option value="in">Inch (in)</option>
      </select><br>
      <label class="form-label">TO:</label>
      <select id="to-select">
        <option value="km">Kilometer (km)</option>
        <option value="m">Meter (m)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="mm">Millimeter (mm)</option>
        <option value="um">Micrometer (um)</option>
        <option value="nm">Nanometer (nm)</option>
        <option value="mi">Mile (mi)</option>
        <option value="yd">Yard (yd)</option>
        <option value="ft">Foot (ft)</option>
        <option value="in">Inch (in)</option>
      </select><br>
      <button type="submit" onclick=convert() class="convert-btn">Convert</button>
      <br>
      <label class="form-label">RESULT:</label>
      <input type="text" id="result-input" class="result-input">
    </div>

<script src="unitconversion.js"></script>
</body>
</html>
